			function uuidv4() {
				return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
					var r = Math.random() * 16 | 0, v = c == 'x' ? r : (r & 0x3 | 0x8);
					 return v.toString(16);
					
				});
			}
		
		}
	
	function parse(callback) {
					
					// query string: ?foo=lorem&bar=&baz
					var foo = getParameterByName('access_token'); // "lorem"
					console.log(foo)
					sessionStorage.setItem("access_token", foo)
					
					var doo = getParameterByName('scope'); // "lorem"
					console.log(doo)
					sessionStorage.setItem("scope", doo)
					//document.getElementById("access_token").innerHTML = foo
					
					 var str = doo
					 var manageCheck = str.includes("manage");
					 console.log(manageCheck)
					

					function getParameterByName(name, url) {
						if (!url) url = window.location.href;
						name = name.replace(/[\[\]]/g, '\\$&');
						var regex = new RegExp('[#?&]' + name + '(=([^&#]*)|&|#|$)'),
							results = regex.exec(url);
						if (!results) return null;
						if (!results[2]) return '';
						return decodeURIComponent(results[2].replace(/\+/g, ' '));
					}

							
			}
